name: Run Agents 

on:
  schedule:
    - cron: '0 */12 * * *'  # كل 12 ساعة بالضبط
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Main Script
        run: |
          python main.py
